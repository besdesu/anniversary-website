<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ครบรอบ 5 เดือน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>สุขสันต์วันครบรอบ 5 เดือน!</h1>
        <p>วันนี้เป็นวันครบรอบ 5 เดือนของเรา ขอบคุณสำหรับทุกช่วงเวลาที่ผ่านมาด้วยกัน!</p>
        
        <!-- ภาพที่ระลึก -->
        <img src="your-photo.jpg" alt="ภาพที่ระลึกของเรา" class="memory-photo">

        <!-- ปุ่มแสดงข้อความเพิ่มเติม -->
        <button onclick="showMessage()">คลิกเพื่ออ่านข้อความพิเศษ</button>
        
        <!-- ข้อความพิเศษที่ซ่อนอยู่ -->
        <p id="specialMessage" class="hidden">
            ขอบคุณที่อยู่เคียงข้างกันมาตลอด 5 เดือนนี้! 
            ขอให้เรามีแต่ความสุขและความรักกันตลอดไป ❤️
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
